<div class=container>
    <h1>REPORTS</h1>
</div>

<div class="col-lg-5">
    <!-- Select Report -->
    <div class="card mt-2">
      <h5 class="card-header">Select report to run</h5>
      <div class="card-body">
        <div class="list-group reports-list">
          <a *ngFor="let report of reports" class="col-md-5">
            {{report.reportName}}
          </a>
        </div>
      </div>
    </div>
  </div>
